<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        .navbar {
            background-color: #343a40; 
        }
        .navbar-brand {
            color: #fff; 
        }
        .container {
            max-width: 900px; 
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <span class="text-light mr-3">Bienvenido, <span th:text="${nombreUsuario}"></span></span>
            <div>
                <a href="/logout" class="btn btn-outline-light">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h2>Listado de Productos</h2>

        <!-- Botones Agregar Producto y Generar PDF -->
        <div class="d-flex justify-content-between mb-3">
            <a href="/agregar" class="btn btn-primary">Agregar Producto</a>
            <a href="/generar-pdf" class="btn btn-secondary">Generar PDF</a>
        </div>

        <!-- Tabla de productos -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre la lista de productos y mostrar cada producto -->
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.productoId}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td th:text="${producto.categoria.nombreCategoria}"></td>
                        <td>
                            <a th:href="@{/editar/{id}(id=${producto.productoId})}" class="btn btn-sm btn-primary">Editar</a>
                            <a th:href="@{/detalle/{id}(id=${producto.productoId})}" class="btn btn-sm btn-info">Ver Detalle</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>
</html>
