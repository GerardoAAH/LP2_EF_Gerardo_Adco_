<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #343a40; 
    }
    .card {
      background-color: #ffffff; 
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card shadow-sm p-4">
  <div th:if="${loginInvalido}" class="alert alert-danger" role="alert">
    <span th:text="${loginInvalido}"></span>
  </div>

  <!-- Imagen de Logotipo -->
  <div class="text-center mb-4">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7IXHWNIPziJjlmltXHbwDK5amDSaRRu6sfQ&s" alt="Logo" style="max-width: 200px;">
  </div>

  <h2 class="card-title text-center mb-4">Inicio de Sesión</h2>
  <form th:action="@{/login}" method="post" th:object="${usuario}">
    <div class="form-group">
      <label for="username">Correo</label>
      <input th:field="*{correo}" type="email" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
    <a href="/registrar" class="d-block text-center mt-2">Registrar Usuario</a>
  </form>
</div>


</body>
</html>
